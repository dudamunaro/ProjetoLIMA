<!DOCTYPE html>
<html lang="pt">

<main>
    <section>
        <form id="myForm">
            
        <h2> CADASTRE-SE  </h2> 
        <label for="fname"> <br> Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
    
        <label for="fname"> <br> Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu número" required> <br>

        <label for="fname"> <br> Telefone:</label>
        <input type="tel" id="Telefone" name="Telefone" placeholder="(XX) XXXXX-XXXX" required> <br>

        <label for="fname"> <br> Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required> <br><br>
    
        <label for="fname"> <br> Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required> <br>

        <label for="fname"> <br> CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required> <br>
    
    
    
        <br>
        <input type="submit" value="Enviar">
    </body>
</form>
</section>
